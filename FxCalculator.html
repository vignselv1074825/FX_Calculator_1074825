<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="FxCalculator.css">
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="FxCalculator.js"></script>
  </head>

  <body>
    <div class="Fx-Calculator col-12">
      <div class="form-group">
        <label>From :</label>
        <input type="text" class="form-control
          Fx-Calculator-Converting-Input-Value">

      </div>
      <div class="form-group Converting-Unit-Container">
        <label>To :</label>
        <input type="text" class="form-control
          Fx-Calculator-Converting-Input-Value-To">

      </div>
      <P class="Converted-Value-Result"></P>
      <div class ="Buttons-Container">
        <button class="Fx-Calculator-Submit-Button">Submit</button>
        <button class="Fx-Calculator-Clear-Button">Clear</button>
      </div>


    </div>
  </body>



</html>
